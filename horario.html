    /* ======= Estilos de Encabezado ======= */
    body {
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;

    }
    .header-bg {
      background-color: #428bca; /* Azul encabezado */
      padding: 10px;
      color: white;
      border-bottom: 4px solid #9a1616; /* Borde rojo */
    }
    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .header-left img {
      width: 80px;
    }
    .header-text {
      text-align: left;
    }
    .header-right p {
      text-align: right;
      font-size: 14px;
      display: flex;
      gap: 5px;
      margin: 2px 0;
    }
    .header-right p strong {
      white-space: nowrap;
    }
    .header-right p span {
      flex-grow: 1;
    }
    .navbar {
      background-color: #ffffff;
      border-bottom: 1px solid black;
    }
    .navbar .nav-link {
      color: black;
    }
    .navbar .nav-link:hover {
      background-color: #0062cc;
      color: #fff !important;
    }

    /* ======= Contenido Principal ======= */
    .content {
      padding: 20px;
      background-color: #fff;
      margin-top: 20px;
    }

    /* ======= Estilos para Títulos ======= */
    .content h4 {
      margin-bottom: 20px;
      font-weight: bold;
    }

    /* ======= Estilos para la sección del semestre y mensaje ======= */
    .semester-section {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
    }
    .semester-section label {
      font-weight: bold;
    }
    .semester-section .text-danger {
      font-weight: bold;
    }

    /* ======= Estilos para Tablas ======= */
    .table thead th {
      background-color: #1ba1e2;
      color: #fff;
      text-align: center;
    }
    .table td,
    .table th {
      vertical-align: middle; /* Centra verticalmente el texto */
    }

    /* Botón “Reporte de Horario” verde */
    .btn-horario {
      background-color: #8dc63f;
      color: #fff;
      border: none;
      margin-right: 10px;
    }
    .btn-horario:hover {
      background-color: #78aa35;
      color: #fff;
    }

    /* Ícono de refrescar */
    .refresh-icon {
      cursor: pointer;
      font-size: 1.2rem;
    }
    .refresh-icon:hover {
      color: #0062cc;
    }
  </style>
