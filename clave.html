<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Historial Académico</title>
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <style>
    /* ======= Estilos de Encabezado ======= */
    body {
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .header-bg {
      background-color: #428bca;
      padding: 10px;
      color: white;
      border-bottom: 4px solid #9a1616;
    }
    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .header-left img {
      width: 80px;
    }
    .header-text {
      text-align: left;
    }
    .header-right p {
      text-align: right;
      font-size: 14px;
      display: flex;
      gap: 5px;
      margin: 2px 0;
    }
    .header-right p strong {
      white-space: nowrap;
    }
    .header-right p span {
      flex-grow: 1;
    }
    .navbar {
      background-color: #ffffff;
      border-bottom: 1px solid black;
    }
    .navbar .nav-link {
      color: black;
    }
    .navbar .nav-link:hover {
      background-color: #0062cc;
      color: #fff !important;
    }

    /* ======= Contenido Principal ======= */
    .content {
      padding: 20px;
    }

    /* ======= Estilos para Tablas ======= */
    .table thead th {
      background-color: #1ba1e2;
      color: #fff;
      text-align: center;
    }
    .table td,
    .table th {
      vertical-align: middle; /* Centra verticalmente el texto */
    }
    /* Resumen (PPS, PPA, Créditos, etc.) */
    .resumen td {
      font-weight: bold;
      background-color: #f5f5f5;
      text-align: center;
    }
    /* Título de cada semestre */
    .semester-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 20px;
    }
    /* Botón de reporte */
    .btn-report {
      float: right;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- ENCABEZADO -->
  <header class="header-bg">
    <div class="container">
      <div class="header-content">
        <div class="header-left">
          <img src="img/logounp.png" alt="Universidad Nacional de Piura" />
          <div class="header-text">
            <h3 class="mb-0">Sistema Integrado de Gestión Académica</h3>
            <small>Universidad Nacional de Piura</small>
          </div>
        </div>
        <div class="header-right">
          <p>
            <span>No ha iniciado sesión</span>
          </p>
        </div>
      </div>
    </div>
  </header>
  
<div class="container bg-light p-4 rounded">
    <div class="alert alert-success">
        <strong class="fs-3">Proceso de recuperación de clave web</strong>
    </div>
    <p>Si ha olvidado su clave de ingreso a la <strong>Plataforma Web de Consultas Académicas e Inscripción</strong>, acérquese a nuestras oficinas ubicadas en el CIT.</p>
</div>
