<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al CSS -->
</head>
<body>

    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo UNP">  <!-- Asegúrate de tener la imagen -->
        </div>
        <div class="titulo">
            <h1>Sistema Integrado de Gestión Académica</h1>
            <p>Universidad Nacional de Piura</p>
        </div>
        <div class="sesion">
            <p>No ha iniciado sesión</p>
        </div>
    </header>

    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" placeholder="Ingresa tu usuario">

        <label for="clave">Contraseña:</label>
        <input type="password" id="clave" placeholder="Ingresa tu contraseña">

        <button onclick="validarLogin()">Ingresar</button>
    </div>

    <script>
        function validarLogin() {
            let usuario = document.getElementById("usuario").value;
            let clave = document.getElementById("clave").value;

            if (usuario === "0532023042" && clave === "p4tr1c1o") { 
                window.location.href = "menu.html"; // Redirige al menú
            } else {
                alert("Usuario o contraseña incorrectos");
            }
        }
    </script>

</body>
</html>
