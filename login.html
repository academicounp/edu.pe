<header class="header-bg">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-1">
                <img src="img/logo.png" alt="Universidad Nacional de Piura" id="logo" class="logo">
            </div>
            <div class="col-md-6">
                <h3>Sistema Integrado de Gestión Académica</h3>
                <small>Universidad Nacional de Piura</small>
            </div>
        </div>
    </div>
</header>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="text-center">Iniciar Sesión</h4>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username">Usuario</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .logo {
        width: 120px; /* Ajusta el tamaño del logo */
        height: auto;
        display: block;
    }
</style>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Evita el envío tradicional del formulario
        window.location.href = "menu.html"; // Redirige al menú
    });
</script>
