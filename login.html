<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Captcha Emulado</title>
  <style>
    .captcha-label {
      font-weight: bold;
      margin-bottom: 5px;
      display: inline-block;
    }

    /* Contenedor que emula el recaptcha */
    .fake-recaptcha {
      width: 302px; /* Aproximado al ancho de reCAPTCHA */
      border: 1px solid #dcdcdc;
      border-radius: 4px;
      padding: 8px;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: inline-block;
    }

    /* Sección principal (checkbox + texto) */
    .fake-recaptcha-top {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 4px;
    }
    .fake-recaptcha-top input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    .fake-recaptcha-top label {
      font-size: 14px;
      cursor: pointer;
      user-select: none;
    }

    /* Sección inferior (logo y enlaces) */
    .fake-recaptcha-bottom {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      font-size: 11px;
      color: #555;
    }
    .fake-recaptcha-logo {
      width: 24px;
      height: 24px;
      background: url('https://www.gstatic.com/images/branding/product/1x/recaptcha_48dp.png') no-repeat center / contain;
      margin-right: 4px;
    }
    .fake-recaptcha-links {
      line-height: 1.1;
      text-align: right;
    }
    .fake-recaptcha-links a {
      color: #555;
      text-decoration: none;
      font-size: 10px;
      display: inline-block;
    }
    .fake-recaptcha-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <form>
    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario" name="usuario" required><br><br>

    <label for="clave">Contraseña:</label>
    <input type="password" id="clave" name="clave" required><br><br>

    <!-- Etiqueta del Captcha -->
    <label class="captcha-label">Código Captcha:</label>
    <div class="fake-recaptcha">
      <div class="fake-recaptcha-top">
        <input type="checkbox" id="fakeCaptcha" />
        <label for="fakeCaptcha">No soy un robot</label>
      </div>
      <div class="fake-recaptcha-bottom">
        <div class="fake-recaptcha-logo"></div>
        <div class="fake-recaptcha-links">
          <div>reCAPTCHA</div>
          <div>
            <a href="#" target="_blank">Privacidad</a> -
            <a href="#" target="_blank">Condiciones</a>
          </div>
        </div>
      </div>
    </div>

    <br>
    <button type="submit">Iniciar Sesión</button>
  </form>
</body>
</html>
